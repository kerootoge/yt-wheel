<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body {
            background: transparent; /* 背景透明，方便 OBS 疊加 */
            color: #ffffff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column; /* 讓標題跟數字上下排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 標題樣式 */
        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: -10px; /* 縮短與數字的距離 */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 15px #2ecc71; /* 綠色發光 */
            letter-spacing: 4px;
        }

        /* 數字樣式 */
        #progress-text {
            font-size: 90px;
            font-weight: bold;
            /* 將原本的 #00d2ff (藍) 改為 #2ecc71 (淺綠) */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 25px #2ecc71; 
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="title">Endymionゲージ</div>
    <div id="progress-text">0.0%</div>

    <script>
        const progressDiv = document.getElementById('progress-text');

        // 初始化 Pusher
        const pusher = new Pusher('fc2f1ab8fb364bb25513', {
            cluster: 'ap3'
        });

        const channel = pusher.subscribe('my-channel');

        // 監聽進度更新事件
        channel.bind('progress-update', function(data) {
            if (data.percent) {
                progressDiv.innerText = data.percent;
                
                // 變動時的閃爍效果改為明亮的淺綠色
                progressDiv.style.color = "#a1e5a1";
                progressDiv.style.transform = "scale(1.1)"; // 數字跳動感
                
                setTimeout(() => {
                    progressDiv.style.color = "#ffffff";
                    progressDiv.style.transform = "scale(1.0)";
                }, 500);
            }
        });
    </script>
</body>
</html>
