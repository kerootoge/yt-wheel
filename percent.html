<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>即時進度顯示</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0); /* 確保背景完全透明 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            /* 增加一個半透明底色框，若不需要可刪除 */
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .label {
            font-size: 24px;
            color: #00d2ff;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        #progress-text {
            font-size: 100px;
            font-weight: 900;
            /* 霓虹燈發光效果 */
            text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
            font-variant-numeric: tabular-nums; /* 防止數字寬度變動導致抖動 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="label">Current Progress</div>
    <div id="progress-text">0.0%</div>
</div>

<script>
    const progressDiv = document.getElementById('progress-text');
    const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
    const channel = pusher.subscribe('my-channel');

    channel.bind('progress-update', function(data) {
        if (data.percent) {
            progressDiv.innerText = data.percent;
            
            // 數值更新時的跳動特效
            progressDiv.animate([
                { transform: 'scale(1)', color: '#00d2ff' },
                { transform: 'scale(1.1)', color: '#ffffff' },
                { transform: 'scale(1)', color: '#00d2ff' }
            ], { duration: 300 });
        }
    });
</script>
</body>
</html>
