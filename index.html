<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>è½‰ç›¤æ¼”å‡ºç³»çµ± - ç¯€å¥å„ªåŒ–ç‰ˆ</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        /* --- æ–‡å­—é¡¯ç¤ºå€ --- */
        #result-display { 
            margin-bottom: 30px; 
            font-size: 70px; 
            font-weight: bold; 
            min-height: 100px; 
            text-align: center; 
            
            /* ç¸®çŸ­å‹•ç•«éæ¸¡æ™‚é–“ï¼Œè®“ç¸®æ”¾æ›´éˆæ• */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 15px #2ecc71; 
            letter-spacing: 4px;
            transform: scale(1.0);
        }

        /* ä¸­çæ¼”å‡ºæ¨£å¼ */
        .show-result {
            color: #a1e5a1 !important;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 35px #2ecc71 !important;
            transform: scale(1.3) !important;
        }

        #wheel-container { position: relative; width: 600px; height: 600px; }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #2ecc71; 
            z-index: 10; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
        }
    </style>
</head>
<body>
    <div id="result-display">READY</div>

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        
        const options = ["+20%", "+30%", "+50%", "+20%", "+30%", "+100%"];
        const colorMap = {
            "+20%": "#a1e5a1", 
            "+30%": "#64d264", 
            "+50%": "#27ae60", 
            "+100%": "#145a32" 
        };

        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        function drawWheel() {
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = colorMap[text];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white"; 
                ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
                ctx.shadowBlur = 4;
                ctx.font = "bold 50px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 250, 18);
                ctx.restore();
            });
        }
        window.onload = drawWheel;

        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            resDiv.innerText = "ğŸ’ƒ é€ƒã’ã‚‹ãª... ğŸ’ƒ";
            resDiv.classList.remove('show-result');

            const matchingIndices = options.map((v, i) => v === targetReward ? i : -1).filter(i => i !== -1);
            const finalIdx = matchingIndices[Math.floor(Math.random() * matchingIndices.length)];
            
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                // 1. é¡¯ç¤ºä¸­çä¸¦æ”¾å¤§
                resDiv.innerText = "ğŸ’ƒ " + targetReward + " ğŸ’ƒ";
                resDiv.classList.add('show-result');
                
                // [ä¿®æ”¹] ç¸®çŸ­æ”¾å¤§å±•ç¤ºæ™‚é–“ç‚º 1000ms (1ç§’)
                setTimeout(() => {
                    // 2. å¿«é€Ÿç¸®å›åŸä½
                    resDiv.classList.remove('show-result');
                    
                    setTimeout(() => {
                        // 3. è®Šå› READY
                        resDiv.innerText = "READY";
                        isSpinning = false;
                        processQueue(); 
                    }, 800); // ç¸®å›å¾Œçš„ç•™ç™½æ™‚é–“
                }, 1000); 
            }, 5200);
        }
    </script>
</body>
</html>
