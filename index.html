<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>è½‰ç›¤æ¼”å‡ºç³»çµ± - æ¨™æº–å›ºå®šç‰ˆ</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", "Meiryo", sans-serif; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            position: relative;
            overflow: hidden; 
        }

        /* --- è½‰ç›¤ç¸½å®¹å™¨ï¼šé‡˜æ­»åœ¨å·¦ä¸‹è§’ --- */
        #wheel-container { 
            position: absolute; 
            bottom: 50px; 
            left: 50px; 
            width: 600px; 
            height: 600px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- æ–‡å­—é¡¯ç¤ºå€ï¼šå›ºå®šåœ¨è½‰ç›¤æ­£ä¸Šæ–¹ --- */
        #result-display { 
            position: absolute;
            top: -100px; /* è·é›¢è½‰ç›¤ä¸Šé‚Šç·£çš„è·é›¢ */
            width: 800px;
            font-size: 70px; 
            font-weight: bold; 
            text-align: center;
            transition: all 0.3s ease; 
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 15px #2ecc71; 
            letter-spacing: 2px;
        }

        /* ä¸­çæ™‚åƒ…æ”¹è®Šé¡è‰²èˆ‡ç™¼å…‰ï¼Œä¸æ”¹è®Šå¤§å° */
        .show-result {
            color: #a1e5a1 !important;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 25px #2ecc71 !important;
        }

        canvas { 
            width: 100%; 
            height: 100%; 
            /* è½‰å‹•å‹•ç•«ï¼š5ç§’å¹³æ»‘æ—‹è½‰ */
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #2ecc71; 
            z-index: 10; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="result-display">SCã§å›è»¢ï¼</div>
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        
        const options = ["+20%", "+30%", "+50%", "+20%", "+30%", "+100%"];
        const colorMap = { "+20%": "#a1e5a1", "+30%": "#64d264", "+50%": "#27ae60", "+100%": "#145a32" };

        function drawWheel() {
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = colorMap[text] || "#2ecc71";
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white"; 
                ctx.font = "bold 50px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 250, 18);
                ctx.restore();
            });
        }
        window.onload = drawWheel;

        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            
            // é‡ç½®æ–‡å­—èˆ‡ç‹€æ…‹
            resDiv.innerText = "ğŸ’ƒ å›è»¢ä¸­... ğŸ’ƒ";
            resDiv.classList.remove('show-result');

            const matchingIndices = options.map((v, i) => v === targetReward ? i : -1).filter(i => i !== -1);
            const finalIdx = matchingIndices[Math.floor(Math.random() * matchingIndices.length)];
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            // è½‰å‹• 12 åœˆå¾Œåœåœ¨ç›®æ¨™
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            // è½‰ç›¤å‹•ç•«çµæŸ (5.2ç§’)
            setTimeout(() => {
                resDiv.innerText = "ğŸ’ƒ " + targetReward + " ğŸ’ƒ";
                resDiv.classList.add('show-result');
                
                // çµæŸæœ¬æ¬¡ spin ç‹€æ…‹ï¼Œä½†ä¸æ¸…ç©ºæ–‡å­—ï¼Œè®“çµæœæ›è‘—ç›´åˆ°ä¸‹ä¸€æŠ½
                setTimeout(() => {
                    resDiv.classList.remove('show-result');
                    isSpinning = false;
                    processQueue(); 
                }, 500); 
            }, 5200);
        }
    </script>
</body>
</html>
