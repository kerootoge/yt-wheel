<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>轉盤演出系統 - 劇場對齊版</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        #wheel-container { position: relative; width: 600px; height: 600px; }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            /* 旋轉動畫 5秒，使用 ease-out 風格的曲線讓減速更自然 */
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #ff4757; 
            z-index: 10; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
        }

        #result-display { 
            margin-top: 30px; 
            font-size: 60px; 
            font-weight: bold; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); 
            min-height: 80px; 
            text-align: center; 
            transition: all 0.5s ease;
        }

        /* 結果跳出的特效 */
        .show-result {
            color: #ffff00 !important;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8), 2px 2px 5px black !important;
            transform: scale(1.2);
        }
    </style>
</head>

    </div>
