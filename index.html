<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>è½‰ç›¤æ¼”å‡ºç³»çµ±</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        #wheel-container { position: relative; width: 600px; height: 600px; }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #ff4757; 
            z-index: 10; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
        }

        #result-display { 
            margin-top: 30px; 
            font-size: 60px; 
            font-weight: bold; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); 
            min-height: 80px; 
            text-align: center; 
            transition: all 0.5s ease;
        }

        .show-result {
            color: #ffff00 !important;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8), 2px 2px 5px black !important;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>
    <div id="result-display">æº–å‚™å°±ç·’</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        
        const options = ["åŠ é‡ 10%", "åŠ é‡ 20%", "å¤§é©šå–œ", "åŠ é‡ 50%", "éŠ˜è¬æƒ é¡§", "è¶…ç´šå¤§çŽ"];
        
        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        // 1. ç¹ªè£½è½‰ç›¤ (æŠ½é›¢å‡ºä¾†ç¢ºä¿èƒ½è¢«å‘¼å«)
        function drawWheel() {
            if (!canvas.getContext) return;
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = i % 2 === 0 ? '#1e90ff' : '#3742fa';
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.stroke();

                ctx.rotate(arc / 2);
                ctx.fillStyle = "white";
                ctx.font = "bold 42px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 260, 15);
                ctx.restore();
            });
        }

        // é é¢è¼‰å…¥å®Œç•¢ç«‹åˆ»ç¹ªè£½
        window.onload = drawWheel;

        // 2. Pusher åˆå§‹åŒ–
        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                console.log("æ”¶åˆ°æŒ‡ä»¤: " + data.reward);
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            resDiv.innerText = "ðŸŽŠ éš¨æ©ŸæŠ½çŽä¸­... ðŸŽŠ";
            resDiv.classList.remove('show-result');

            const targetIdx = options.indexOf(targetReward);
            const finalIdx = targetIdx !== -1 ? targetIdx : 0;
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            // è½‰ 12 åœˆ
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            // 5.2 ç§’å¾Œåœç©©é¡¯ç¤ºçµæžœ
            setTimeout(() => {
                resDiv.innerText = "ðŸŽŠ " + targetReward + " ðŸŽŠ";
                resDiv.classList.add('show-result');
                
                setTimeout(() => {
                    isSpinning = false;
                    resDiv.classList.remove('show-result');
                    resDiv.innerText = "æº–å‚™å°±ç·’";
                    processQueue(); 
                }, 4000);
            }, 5200);
        }
    </script>
</body>
</html>
