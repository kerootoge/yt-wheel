<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Pusher è½‰ç›¤æ¼”å‡ºç³»çµ±</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        #wheel-container { 
            position: relative; 
            width: 600px; 
            height: 600px; 
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }
        /* æŒ‡é‡æ¨£å¼ */
        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #ff4757; 
            z-index: 10; 
            filter: drop-shadow(0 0 5px black); 
        }
        /* çµæœé¡¯ç¤ºæ–‡å­— */
        #result-display { 
            margin-top: 30px; 
            font-size: 60px; 
            font-weight: bold; 
            text-shadow: 0 0 20px rgba(255,255,0,0.8), 2px 2px 5px black; 
            min-height: 80px; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>
    <div id="result-display">ç­‰å¾…æŒ‡ä»¤...</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        const options = ["åŠ é‡ 10%", "åŠ é‡ 20%", "å¤§é©šå–œ", "åŠ é‡ 50%", "éŠ˜è¬æƒ é¡§", "è¶…ç´šå¤§ç"];
        
        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = 0; // æŠ½çæŒ‡ä»¤éšŠåˆ—

        // --- 1. Pusher åˆå§‹åŒ– ---
        const pusher = new Pusher('fc2f1ab8fb364bb25513', {
            cluster: 'ap3'
        });

        const channel = pusher.subscribe('my-channel');

        // ç›£è½ä¾†è‡ª Python çš„ spin è¨Šè™Ÿ
        channel.bind('my-event', function(data) {
            if (data.message === 'spin') {
                console.log("æ”¶åˆ°æŠ½çæŒ‡ä»¤");
                spinQueue++;
                processQueue();
            }
        });

        // --- 2. è½‰ç›¤ç¹ªè£½é‚è¼¯ ---
        function draw() {
            const arc = (2 * Math.PI) / options.length;
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                // ç‰©ç†æ ¡æ­£ï¼šèµ·å§‹é»æ¸›å» 90 åº¦ï¼Œç¢ºä¿ç¬¬ä¸€å€‹é¸é …åœ¨æ­£ä¸Šæ–¹
                ctx.rotate(i * arc - Math.PI / 2);
                
                // ç•«æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = i % 2 === 0 ? '#1e90ff' : '#3742fa';
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.stroke();

                // å¯«æ–‡å­—
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white";
                ctx.font = "bold 44px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 260, 15);
                ctx.restore();
            });
        }
        draw();

        // --- 3. éšŠåˆ—è™•ç† ---
        function processQueue() {
            if (spinQueue > 0 && !isSpinning) {
                spinQueue--;
                startSpin();
            }
        }

        // --- 4. æ—‹è½‰å‹•ç•« ---
        function startSpin() {
            isSpinning = true;
            resDiv.innerText = "ğŸŠ éš¨æ©ŸæŠ½çä¸­ ğŸŠ";

            // éš¨æ©Ÿæ±ºå®šåœæ­¢ä½ç½® (ç´”æ¼”å‡º)
            const targetIdx = Math.floor(Math.random() * options.length);
            const segmentAngle = 360 / options.length;
            
            // è¨ˆç®—è§’åº¦åç§»é‡
            const stopAngle = 360 - (targetIdx * segmentAngle) - (segmentAngle / 2);
            // åŸºç¤æ—‹è½‰ 10 åœˆ + åç§»é‡
            currentRotation += (10 * 360) + (stopAngle - (currentRotation % 360));
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            // ç­‰å¾…å‹•ç•«çµæŸ (5ç§’æ—‹è½‰ + 0.2ç§’ç·©è¡)
            setTimeout(() => {
                const result = options[targetIdx];
                resDiv.innerText = "æ¼”å‡ºçµæœ: " + result;
                
                // åœç•™ 3 ç§’é¡¯ç¤ºçµæœå¾Œï¼Œæº–å‚™ä¸‹ä¸€å ´æ¼”å‡º
                setTimeout(() => {
                    isSpinning = false;
                    processQueue(); // æª¢æŸ¥éšŠåˆ—ä¸­æ˜¯å¦é‚„æœ‰ä¸‹ä¸€å ´
                }, 3000);
                
            }, 5200);
        }
    </script>
</body>
</html>
