    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            /* å°‡å…§å®¹é å³ä¸Šå°é½Šï¼Œæ–¹ä¾¿æ”¾å¤§æ¼”å‡º */
            align-items: flex-end; 
            justify-content: flex-start;

            margin: 0;

            overflow: hidden; 
        }

        /* --- æ–‡å­—é¡¯ç¤ºå€ --- */
        #result-display { 
            margin-bottom: 30px; 
            font-size: 70px; 
            font-weight: bold; 
            min-height: 100px; 
            text-align: right; /* æ”¹ç‚ºé å³ */
            transition: all 0.3s ease;

        }

        /* --- è½‰ç›¤å®¹å™¨èˆ‡æ”¾å¤§ç‰¹æ•ˆ --- */
        #wheel-container { 
            position: relative; 
            width: 600px; 
            height: 600px; 
            /* è¨­å®šç¸®æ”¾ä¸­å¿ƒåœ¨å³ä¸Šè§’ */
            transform-origin: top right; 
            transition: transform 1.0s cubic-bezier(0.15, 0, 0.15, 1);
        }

        /* é€™è£¡æ§åˆ¶è½‰å‹•æ™‚æ”¾å¤§äº”å€ */
        .wheel-spinning {
            transform: scale(5.0); 
        }

        canvas { 
            width: 100%; 
            height: 100%;

            border-right: 30px solid transparent;

</head>
<body>
    <div id="result-display">æº–å‚™ä¸­...</div> 

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const wheelContainer = document.getElementById('wheel-container');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        
        // 2. ä¿®æ”¹è½‰ç›¤ä¸Šçš„çé … (å¿…é ˆèˆ‡ Python ç«¯çš„ OPTIONS å…§å®¹å®Œå…¨å°æ‡‰)
        const options = ["+20%", "+30%", "+50%", "+20%", "+30%", "+100%"];
        const colorMap = { "+20%": "#a1e5a1", "+30%": "#64d264", "+50%": "#27ae60", "+100%": "#145a32" };

        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        function drawWheel() {
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = colorMap[text] || "#2ecc71";
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white"; 
                ctx.font = "bold 50px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 250, 18);
                ctx.restore();
            });
        }
        window.onload = drawWheel;

        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            
            // é–‹å§‹è½‰å‹•ï¼šæ–‡å­—é‡ç½®ï¼Œè½‰ç›¤æ”¾å¤§
            resDiv.innerText = "ğŸ’ƒ é€ƒã’ã‚‹ãª... ğŸ’ƒ";
            resDiv.classList.remove('show-result');
            wheelContainer.classList.add('wheel-spinning'); // è§¸ç™¼å³ä¸Šæ”¾å¤§ 5 å€

            const matchingIndices = options.map((v, i) => v === targetReward ? i : -1).filter(i => i !== -1);
            const finalIdx = matchingIndices[Math.floor(Math.random() * matchingIndices.length)];
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                // åœæ­¢è½‰å‹•ï¼šé¡¯ç¤ºçµæœï¼Œè½‰ç›¤ç¸®å›
                resDiv.innerText = "ğŸ’ƒ " + targetReward + " ğŸ’ƒ";
                resDiv.classList.add('show-result');
                wheelContainer.classList.remove('wheel-spinning'); // ç¸®å›åŸå¤§å°
                
                setTimeout(() => {
                    resDiv.classList.remove('show-result');
                    isSpinning = false;
                    processQueue(); 
                }, 500); 
            }, 5200);
        }
    </script>
</body>
</html>
