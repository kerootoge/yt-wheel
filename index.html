<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { background: transparent; color: white; font-family: "Microsoft JhengHei", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #wheel-container { position: relative; width: 600px; height: 600px; }
        canvas { width: 100%; height: 100%; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        #arrow { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-top: 50px solid #ff4757; z-index: 10; filter: drop-shadow(0 0 5px black); }
        #result-display { margin-top: 30px; font-size: 60px; font-weight: bold; text-shadow: 0 0 20px rgba(255,255,0,0.8), 2px 2px 5px black; min-height: 80px; text-align: center; }
    </style>
</head>
<body>
    <div id="wheel-container"><div id="arrow"></div><canvas id="wheel" width="600" height="600"></canvas></div>
    <div id="result-display">ç­‰å¾…æŒ‡ä»¤...</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        // âš ï¸ è«‹ç¢ºä¿é€™è£¡çš„é †åºèˆ‡ Python çš„ OPTIONS é™£åˆ—å®Œå…¨ä¸€è‡´
        const options = ["åŠ é‡ 10%", "åŠ é‡ 20%", "å¤§é©šå–œ", "åŠ é‡ 50%", "éŠ˜è¬æƒ é¡§", "è¶…ç´šå¤§çŽ"];
        
        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; // éšŠåˆ—æ”¹ç‚ºå„²å­˜çŽé …åç¨±

        // åˆå§‹åŒ– Pusher
        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        // æŽ¥æ”¶ Pusher è¨Šè™Ÿ
        channel.bind('my-event', function(data) {
            // é€™è£¡æŽ¥æ”¶ Python å‚³ä¾†çš„ reward æ¬„ä½
            if (data.message === 'spin' && data.reward) {
                console.log("æ”¶åˆ°æŒ‡ä»¤ï¼Œé å®šçµæžœ: " + data.reward);
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        function draw() {
            const arc = (2 * Math.PI) / options.length;
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = i % 2 === 0 ? '#1e90ff' : '#3742fa';
                ctx.fill(); ctx.strokeStyle = "white"; ctx.lineWidth = 5; ctx.stroke();
                ctx.rotate(arc / 2); ctx.fillStyle = "white"; ctx.font = "bold 44px Microsoft JhengHei";
                ctx.textAlign = "right"; ctx.fillText(text, 260, 15); ctx.restore();
            });
        }
        draw();

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            resDiv.innerText = "ðŸŽŠ æ­£åœ¨è½‰å‹•... ðŸŽŠ";

            // --- æ ¸å¿ƒä¿®æ­£ï¼šæ‰¾åˆ°çŽé …å°æ‡‰çš„ç´¢å¼• ---
            const targetIdx = options.indexOf(targetReward);
            
            // å¦‚æžœ Python çµ¦çš„çŽé …ä¸åœ¨æ¸…å–®å…§ï¼Œéš¨æ©Ÿé¸ä¸€å€‹é¿å…å¡æ­» (å®‰å…¨æ©Ÿåˆ¶)
            const finalIdx = targetIdx !== -1 ? targetIdx : 0;

            const segmentAngle = 360 / options.length;
            
            // è¨ˆç®—åœæ­¢è§’åº¦ï¼š
            // stopAngle è®“æŒ‡é‡è½åœ¨è©²æ‰‡å½¢çš„ä¸­å¤®
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            // ç´¯åŠ æ—‹è½‰ï¼šç¶­æŒç•¶å‰æ—‹è½‰é‡ä¸¦åŠ ä¸Šå¤šåœˆæ—‹è½‰
            currentRotation += (10 * 360) + (stopAngle - (currentRotation % 360));
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                resDiv.innerText = "ðŸŽŠ " + targetReward + " ðŸŽŠ";
                setTimeout(() => {
                    isSpinning = false;
                    processQueue();
                }, 3000);
            }, 5200);
        }
    </script>
</body>
</html>
