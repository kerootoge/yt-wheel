<head>
    <meta charset="UTF-8">

    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            position: relative;
            overflow: hidden; 
        }

        /* æ–‡å­—é¡¯ç¤ºï¼šæ”¾åœ¨å·¦ä¸Šè§’æˆ–å›ºå®šä½ç½® */
        #result-display { 
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 70px; 
            font-weight: bold; 
            transition: all 0.3s ease; 
            color: #ffffff;

            z-index: 20;
        }

        .show-result {
            transform: scale(1.1);
            color: #a1e5a1 !important;
        }

        /* --- è½‰ç›¤å®¹å™¨ --- */
        #wheel-container { 
            position: absolute; 
            /* å‡è¨­è½‰ç›¤åŸæœ¬æ”¾åœ¨ç•«é¢åå·¦ä¸‹çš„ä½ç½® */
            bottom: 50px; 
            left: 50px; 
            width: 600px; 
            height: 600px; 
            
            /* [æ ¸å¿ƒä¿®æ”¹] åƒ PS ä¸€æ¨£é‡˜ä½å·¦ä¸‹è§’ï¼Œå¾€å³ä¸Šæ”¾å¤§ */
            transform-origin: left bottom; 
            
            transition: transform 1.2s cubic-bezier(0.15, 0, 0.15, 1);
            transform: scale(1.0);
        }

        /* è½‰å‹•æ™‚æ”¾å¤§äº”å€ (é€™æ™‚æœƒè‡ªå‹•å¾€å³ä¸Šé•·) */
        .wheel-spinning {
            transform: scale(5.0) !important; 
        }

        canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0;

</head>
<body>
    <div id="result-display">æº–å‚™ä¸­</div>

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const wheelContainer = document.getElementById('wheel-container');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        
        const options = ["+20%", "+30%", "+50%", "+20%", "+30%", "+100%"];
        const colorMap = { "+20%": "#a1e5a1", "+30%": "#64d264", "+50%": "#27ae60", "+100%": "#145a32" };

        function drawWheel() {
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = colorMap[text];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white"; 
                ctx.font = "bold 50px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 250, 18);
                ctx.restore();
            });
        }
        window.onload = drawWheel;

        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            
            resDiv.innerText = "ğŸ’ƒ è½‰å‹•ä¸­... ğŸ’ƒ";
            resDiv.classList.remove('show-result');
            
            // è½‰ç›¤ã€Œå¾€å³ä¸Šæ‹‰å¤§ã€
            wheelContainer.classList.add('wheel-spinning');

            const matchingIndices = options.map((v, i) => v === targetReward ? i : -1).filter(i => i !== -1);
            const finalIdx = matchingIndices[Math.floor(Math.random() * matchingIndices.length)];
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                resDiv.innerText = "ğŸ’ƒ " + targetReward + " ğŸ’ƒ";
                resDiv.classList.add('show-result');
                
                // è½‰å®Œå¾Œç¸®å›åŸä½
                wheelContainer.classList.remove('wheel-spinning');
                
                setTimeout(() => {
                    resDiv.classList.remove('show-result');
                    isSpinning = false;
                    processQueue(); 
                }, 500); 
            }, 5200);
        }
    </script>
</body>
</html>
