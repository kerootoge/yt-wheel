<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Endymion ç¶œåˆæ§åˆ¶é¢æ¿</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        /* --- åŸºç¤ç‰ˆé¢æ¨£å¼ --- */
        body {
            background: transparent; /* èƒŒæ™¯é€æ˜ï¼Œæ–¹ä¾¿ OBS ç–ŠåŠ  */
            color: #ffffff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column; /* ä¸Šä¸‹æ’åˆ—ï¼šè½‰ç›¤åœ¨ä¸Šï¼Œé€²åº¦åœ¨ä¸‹ */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- è½‰ç›¤å€å¡Šæ¨£å¼ (ç”± index.html æ•´åˆ) --- */
        #wheel-container { 
            position: relative; 
            width: 500px; 
            height: 500px; 
            margin-bottom: 20px;
        }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        #arrow { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            border-top: 50px solid #2ecc71; 
            z-index: 10; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
        }

        #result-display { 
            font-size: 60px; 
            font-weight: bold; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); 
            min-height: 80px; 
            text-align: center; 
            transition: all 0.5s ease;
        }

        .show-result {
            color: #ffffff !important;
            text-shadow: 0 0 30px rgba(46, 204, 113, 0.8), 2px 2px 8px black !important;
            transform: scale(1.3);
        }

        /* --- é€²åº¦é¡¯ç¤ºæ¨£å¼ (ç”± percent.html æ•´åˆ) --- */
        #progress-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: -5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 15px #2ecc71;
            letter-spacing: 4px;
        }

        #progress-text {
            font-size: 90px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 25px #2ecc71; 
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="600" height="600"></canvas>
    </div>
    <div id="result-display">READY</div>

    <div style="height: 2px; width: 300px; background: rgba(46, 204, 113, 0.3); margin: 20px 0;"></div>

    <div id="progress-wrapper">
        <div id="title">Endymionã‚²ãƒ¼ã‚¸</div>
        <div id="progress-text">0.0%</div>
    </div>

    <script>
        // --- é€šç”¨åˆå§‹åŒ– ---
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resDiv = document.getElementById('result-display');
        const progressDiv = document.getElementById('progress-text');
        
        // --- è½‰ç›¤è¨­å®š ---
        const options = ["+20%", "+30%", "+50%", "+20%", "+30%", "+100%"];
        const colorMap = {
            "+20%": "#a1e5a1", "+30%": "#64d264", "+50%": "#2ecc71", "+100%": "#145a32" 
        };
        let isSpinning = false;
        let currentRotation = 0;
        let spinQueue = []; 

        function drawWheel() {
            const arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            options.forEach((text, i) => {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc - Math.PI / 2);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 280, 0, arc);
                ctx.fillStyle = colorMap[text];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.rotate(arc / 2);
                ctx.fillStyle = "white"; 
                ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
                ctx.shadowBlur = 4;
                ctx.font = "bold 50px Microsoft JhengHei";
                ctx.textAlign = "right";
                ctx.fillText(text, 250, 18);
                ctx.restore();
            });
        }
        window.onload = drawWheel;

        // --- Pusher æ•´åˆé€£ç·š (åƒåŒä¸€å€‹ Pusher) ---
        const pusher = new Pusher('fc2f1ab8fb364bb25513', { cluster: 'ap3' });
        const channel = pusher.subscribe('my-channel');

        // ç›£è½ è½‰ç›¤äº‹ä»¶ ('my-event')
        channel.bind('my-event', function(data) {
            if (data.message === 'spin' && data.reward) {
                spinQueue.push(data.reward); 
                processQueue();
            }
        });

        // ç›£è½ é€²åº¦æ›´æ–°äº‹ä»¶ ('progress-update')
        channel.bind('progress-update', function(data) {
            if (data.percent) {
                progressDiv.innerText = data.percent;
                progressDiv.style.color = "#a1e5a1";
                progressDiv.style.transform = "scale(1.1)"; 
                setTimeout(() => {
                    progressDiv.style.color = "#ffffff";
                    progressDiv.style.transform = "scale(1.0)";
                }, 500);
            }
        });

        // --- è½‰ç›¤é‚è¼¯å‡½å¼ ---
        function processQueue() {
            if (spinQueue.length > 0 && !isSpinning) {
                const nextReward = spinQueue.shift();
                startSpin(nextReward);
            }
        }

        function startSpin(targetReward) {
            isSpinning = true;
            resDiv.innerText = "ğŸ’ƒ é€ƒã’ã‚‹ãª... ğŸ’ƒ";
            resDiv.classList.remove('show-result');
            const matchingIndices = options.map((v, i) => v === targetReward ? i : -1).filter(i => i !== -1);
            const finalIdx = matchingIndices[Math.floor(Math.random() * matchingIndices.length)];
            const segmentAngle = 360 / options.length;
            const stopAngle = 360 - (finalIdx * segmentAngle) - (segmentAngle / 2);
            currentRotation += (12 * 360) + (stopAngle - (currentRotation % 360));
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => {
                resDiv.innerText = "ğŸ’ƒ " + targetReward + " ğŸ’ƒ";
                resDiv.classList.add('show-result');
                setTimeout(() => {
                    isSpinning = false;
                    resDiv.classList.remove('show-result');
                    resDiv.innerText = "READY";
                    processQueue(); 
                }, 4000);
            }, 5200);
        }
    </script>
</body>
</html>
